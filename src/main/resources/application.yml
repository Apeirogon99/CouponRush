spring:
  application:
    name: CouponRush
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/coupon?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USER:root}
    password: ${DB_PASS:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 1000
      validation-timeout: 1000
      max-lifetime: 180000
  transaction:
    default-timeout: 2
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

app:
  features:
    cache: false      # Redis 사용 여부
    messaging: false  # Kafka 사용 여부

server:
  port: 8080

---
# Scenario 1: DB
spring:
  config:
    activate:
      on-profile: scenario1
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

app:
  features:
    cache: false
    messaging: false

---
# Scenario 2: DB + Redis
spring:
  config:
    activate:
      on-profile: scenario2
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  task:
    execution:
      pool:
        core-size: 5
        max-size: 5
        queue-capacity: 5
        keep-alive: 30s

app:
  features:
    cache: true
    messaging: false

---
# Scenario 3: DB + Redis + Kafka
spring:
  config:
    activate:
      on-profile: scenario3
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

app:
  features:
    cache: true
    messaging: true
spring:
  application:
    name: CouponRush

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/coupon
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 100
      minimum-idle: 20
      connection-timeout: 3000
      max-lifetime: 180000
  transaction:
    default-timeout: 5

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

server:
  port: 8080
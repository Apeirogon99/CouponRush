services:
  postgres:
    image: postgres:15
    container_name: coupon-postgres
    environment:
      POSTGRES_DB: coupon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    profiles: ["scenario1", "scenario2", "scenario3"]

  redis:
    image: redis:7-alpine
    container_name: coupon-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    profiles: ["scenario2", "scenario3"]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: coupon-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    profiles: ["scenario3"]

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: coupon-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    profiles: ["scenario3"]

  app:
    container_name: coupon-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SCENARIO_PROFILE:-scenario1}
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASS: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_HOST: kafka
      JAVA_OPTS: "-Xmx1g -Xms512m"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    profiles: ["scenario1", "scenario2", "scenario3"]

volumes:
  postgres-data:
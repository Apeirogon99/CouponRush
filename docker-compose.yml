services:
  mysql:
    image: mysql:8.0
    container_name: coupon-mysql
    environment:
      MYSQL_DATABASE: coupon
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    profiles: ["scenario1", "scenario2", "scenario3"]

  redis:
    image: redis:7-alpine
    container_name: coupon-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    profiles: ["scenario2", "scenario3"]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: coupon-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    profiles: ["scenario3"]

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: coupon-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    profiles: ["scenario3"]

  app:
    container_name: coupon-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SCENARIO_PROFILE:-scenario1}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: root
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_HOST: kafka
      JAVA_OPTS: "-Xmx1g -Xms512m"
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    profiles: ["app"]

volumes:
  mysql-data: